<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/ico">
    <title>Text Editor</title>
</head>
<body>
    <article>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Текстовый редактор с автосохранением</h1>
                </div>
            </div>
        </div>
        
        <div class="container" >
            <div class="row">
                <div class="col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">
                    <h2 class="text-light">Документы</h2>
                    <p class="h6 text-light">Alt + клик — удаляет документ</p>
                    <div id="tdlApp">
                        <input type="text" class="form-control" placeholder="Новый документ">
                        <div class="tdlDiv">
                            <ul class="List list-unstyled">
                
                                <!-- тут появятся наши названия документов, когда мы их добавим -->
                
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-sm-12 col-md-8 col-lg-9 col-xl-9">
                    <div id="editor" contenteditable="true" class="editorSheet"></div>
                </div>
            </div>
        </div>
    </article>
</div>
</body>
</html>
